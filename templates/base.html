
<!-- templates/base.html -->
{% load static %}

 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Annapurna{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block app_css %}{% endblock %}
    </head>
    <body>
        <div class="TitleBanner">
            <div class="logo"> 
                <img src="{% static 'images/emblemnepal.png' %}" alt="emblem nepal ">
            </div>
        
            <div class="content">
                <div class="municipal-name">
                    <p id="name">अन्नपूर्ण गाउँपालिका</p>
                    <p id="office">गाउँकार्यपालिकाको कार्यालय</p>
                </div>
                <div class="municipal-office">
                    
                </div>
                
            </div>
            <div class="logo"> 
                <img src="{% static 'images/apgpemblem.png' %}" alt="emblem nepal ">
            </div>
        </div>
        <footer>&copy; 2024 Bibek Ghimire</footer>
    </body>
 </html>
